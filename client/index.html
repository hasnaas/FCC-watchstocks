<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    

  
 <nav  id="navbar" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
     
      <div class="navbar-header">
      <a id="brand" class="navbar-brand" href="#">SimpleChat</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      </div>
     
      <div id="navbar1" class="navbar-collapse collapse">
            <ul id="navbar11" class="nav navbar-nav navbar-right">
              <li><a href="#" data-toggle="modal" data-target="#help">Help</a></li>
             </ul>
      </div>
  
  </div>    
</nav>
  
  <div class="jumbotron center-block">
    <div class="row row1">
      
      <div class="col-xs-8 col-md-10">
        <h4 class="text-center">Chat room</h4>
        <div id="b_chat">
        <ul id="messages"></ul>  
        </div>
        
      </div>  
      
      <div class="col-xs-4 col-md-2">
        <h4 class="text-center">Online Users</h4>
        <div id="b_online">
        <ul id="online"></ul>  
        </div>
        
        <div >
          <span>Status bar : </span>
          
        </div>
      </div>
    </div>
    
    <div class="row">
        <form action="">
          <div class="col-xs-8 col-md-10">
            <input id="m" autocomplete="off" />
          </div>
          <div class="col-xs-4 col-md-2">
            <div id="status"> </div>
          </div>
        </form>
    </div>
    
  </div>

    
  <footer class="section section-primary">
        <div class="container-fluid">
          <h5 class="text-center"> Made by <a href="http://guthub.com/hasnaas">Hasna</a></h5>
          <h5 class="text-center"> Buit upon <a href="https://socket.io/get-started/chat/">this example on socket.io</a></h5>
        </div>
  </footer>
  
  
  
  <div id="login_form" class="modal fade" tabindex="-1" role="dialog">
    <div  class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title">Choose a nickname</h3>
      </div>
      
      <div class="modal-body">
        <form action="">
          <div class="form-group">
          <label>Nickname:</label><input type="text" id="nickname"/></p>
          </div>
          </form>
      </div>
      
      <div class="modal-footer">
        <button id="go" type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
      </div>
    </div>
    </div>
  </div>
  
  <div id="help" class="modal fade" tabindex="-1" role="dialog">
    <div  class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h3 class="modal-title">Help</h3>
      </div>
      
      <div class="modal-body">
        <ul>
          <li> The default is broadcast</li>
          <li> To send a private message, start with @username </li>
          <li> To clear the screen, type !clear</li>
        </ul>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
    </div>
  </div>
  
  
  
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
